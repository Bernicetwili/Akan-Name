<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <body>
        <div class="container">
            <div class="navbar">
                <nav>
                    <ul>
                        <li><a href="">HOME</a></li>
                    </ul>
                </nav>
            </div>
            <div class="row">
                <div class="column">
                    <h1>Akan Name</h1>
                    <p>Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born. </p>
                    <h2>Know Your Akan Name!</h2>
                </div>
                <div class="column1"></div>
                   <form>
                    <fieldset>
                        <legend>Enter your details</legend>
                        <div class="min">
                        Date:<input type="number" id="date">
                        Month:<input type="number" id="month">
                        Year:<input type="number" id="year" maxlength="4">
                        </div>
                        <select id="gender">
                            <option value="female">Female</option>
                            <option value="male">Male</option>
                        </select>
                    </fieldset>
                    <input type="submit" value="Submit" id="submitButton" class="btn btn-primary"
                        onclick="verify();return false;" />
                    <h2 class="text-center" id="result"></h2>
                   </form>
                </div>
                </div>
            </div>
        </div>
      <script src="index.js"></script>
    </body>
